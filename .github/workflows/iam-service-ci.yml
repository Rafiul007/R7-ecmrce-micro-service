name: IAM Service â€“ Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - 'iam-service/**'

  pull_request:
    paths:
      - 'iam-service/**'

jobs:
  iam-unit-tests:
    name: Run IAM service unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: iam-service

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test
